<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>随机抽取答案</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
    p#result {
        font-size: 1.2em;
        color: #555;
        margin: 1.5rem 0;
    }
    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<script>
function getRandomAnswer() {
    var answers = [
        "答案1：这是一条可能的答案。",
        "答案2：这是另一条可能的答案。",
        "答案3：还有一条不同的答案。",
        "答案4：更多选项之一。",
        "答案5：最后一个选项。"
    ];
    var randomIndex = Math.floor(Math.random() * answers.length);
    document.getElementById('result').textContent = answers[randomIndex];
}
</script>
</head>
<body>
<div class="container">
    <h1>随机抽取一条答案</h1>
    <p id="result">请点击下方按钮抽取答案。</p>
    <button onclick="getRandomAnswer()">抽取答案</button>
</div>
</body>
</html>
